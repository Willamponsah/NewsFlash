        <a href="#" data-target="mobile-nav" class="sidenav-trigger">

<!--Section: Slider -->
<div class="slider">
  <ul class="slides">
    <li>
      <img src="/assets/images/news.jpg">
      <div class="caption center-align">
        <h3>News Flash</h3>
            <h5 class="light grey-text text-lighten-1 hide-on-small-only">WRIC ABC Channel 8 Edition</h5>
          <button type="button" class="btn btn-danger scrape-new">SCRAPE NEW ARTICLES!</button>
      </div>
    </li>
    

  </ul>
</div>
        


  
<div class="card blue-grey darken-1 article-container">
        <div class="card-content white-text">
          <span class="card-title" id="articles"></span>
          <p id="notes"></p>
        </div>
      </div>
    </div>
  </div>



<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Article Notes</h4>
    <p></p>

  </div>
  <div class="modal-footer">
<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
<button type="button" class="btn btn-primary">Save changes</button>
  </div>
</div>
  
  
      
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>

   //slider

    M.Slider.init(slider, {

        height: 500,
        transition: 500,
        interval: 6000
    });

 $(document).ready(function(){ $('.modal').modal(); });
